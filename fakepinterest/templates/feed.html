{% extends 'homepage.html' %}
{% include "navbar.html" %}

{% block body %}

  <body>
    <div class="container">
      <div class="conteudo">
      {% for foto in fotos %}
        <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}" class="bloco-imagem">
          <img src="{{ url_for('static', filename='fotos_posts/') + foto.imagem}}" alt="Pinterest 1" />
        </a>
      {% endfor %}

      </div>
    </div>
  </body>

{% endblock %}
